<!doctype html>
<html>
<head>
  <title>Color Game</title>
  <link rel="stylesheet" type="text/css" href="../static/css/color-game.css">

</head>
<body>
  <h1>
    The Great<br>

    <span id="message"></span>
    <button class="mode" >Easy</button>
    <button class=" mode selected">Hard</button>
  </div>
  <div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

</body>
</html>
